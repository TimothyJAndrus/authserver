{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-6">
        <form class="form-consent" method="post">
            <p><strong>{{ grant.client.client_name }}</strong> is requesting to access your BrightHive account.
            </p>
            <div class="row mt-4 mb-4">
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="confirm">
                        <label class="form-check-label" for="exampleCheck1">I understand. I consent to submit my user profile information to {{ grant.client.client_name }}.</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary float-right mt-5 pr-5 pl-5" type="submit">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
