{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-6">
        <form class="form-consent" method="post">
            <div class="row mt-4 mb-4">
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="consentCheckbox" name="consent">
                        <label class="form-check-label ml-2" for="consentCheckbox">I agree to give <strong>{{ grant.client.client_name }}</strong> access to my BrightHive Authserver user profile.</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary float-right mt-5 pr-5 pl-5" type="submit">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
