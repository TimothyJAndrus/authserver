{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <form class="form-consent" method="post">
        <p><strong>{{ grant.client.client_name }}</strong> is requesting to access your BrightHive account.
        </p>
        <p>
            The following scopes have been requested:
        </p>
        <ul class="list-group">
            <li class="list-group-item">Access your user profile information.</li>
        </ul>
        <div class="row">
            <div class="col-3 offset-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="confirm">
            </div>
            <div class="offset-3 col-3">
                <p style="font-size: medium">Check me out</p>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Continue</button>
    </form>
</div>
{% endblock %}
